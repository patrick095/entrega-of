<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  [ngClass]="isShowModal ? '' : 'hidden'"
>
  <div class="relative w-full max-w-md max-h-full p-4 mx-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 border-b rounded-t md:p-5"
      >
        <h3 class="text-lg font-semibold text-gray-900">
          Adicionar nova Tarefa
        </h3>
        <button
          type="button"
          class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto"
          data-modal-toggle="crud-modal"
          (click)="closeModal.emit(true)"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Fechar modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="form">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="col-span-2">
            <label
              for="number"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Numero*</label
            >
            <input
              type="text"
              name="number"
              id="number"
              class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
              formControlName="number"
            />
          </div>
          <div class="col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Descrição</label
            >
            <input
              type="text"
              name="description"
              id="description"
              class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
              placeholder="Descrição da tarefa"
              formControlName="description"
            />
          </div>
          <div class="col-span-2">
            <div class="flex flex-col">
              <label
                for="description"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Data início*</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  #datePickerStart
                  name="start"
                  type="text"
                  formControlName="dateStart"
                  class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow ps-10 border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
                />
              </div>
              <label
                for="description"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Data Término*</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  #datePickerEnd
                  name="end"
                  type="text"
                  formControlName="dateEnd"
                  class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow ps-10 border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
                />
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="project"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Projeto*</label
            >
            <input
              type="text"
              name="project"
              id="project"
              class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
              placeholder="Descrição da tarefa"
              formControlName="project"
            />
          </div>
          <div class="col-span-2">
            <label
              for="branch"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Branch*</label
            >
            <input
              type="text"
              name="branch"
              id="branch"
              class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
              placeholder="Descrição da tarefa"
              formControlName="branch"
            />
          </div>
        </div>
        <button
          type="submit"
          (click)="save()"
          class="inline-flex px-4 py-2 mr-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none"
        >
          <svg
            class="w-5 h-5 me-1 -ms-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Add nova Tarefa
        </button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="isShowModal" class="fixed inset-0 z-40 bg-black opacity-25"></div>
