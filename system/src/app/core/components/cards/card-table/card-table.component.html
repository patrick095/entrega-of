<div
  class="relative flex flex-col w-full min-w-0 mb-6 break-words bg-white rounded shadow-lg"
>
  <div class="px-4 py-3 mb-0 border-0 rounded-t">
    <div class="flex flex-wrap items-center">
      <div class="relative flex-1 flex-grow w-full max-w-full px-4">
        <h3 class="text-base font-semibold text-blueGray-700">
          Tarefas para entregar na of
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Projects table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Nº Tarefa
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Descrição
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Projeto
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Início
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Término
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Pontos
          </th>
          <th
            *ngIf="isTaskManager"
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid bg-blueGray-50 text-blueGray-500 border-blueGray-100 whitespace-nowrap"
          >
            Ações
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <th
            class="p-4 px-6 text-xs text-left align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ task.number }}
          </th>
          <td
            class="p-4 px-6 text-xs align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ task.description ?? "Sem descrição" }}
          </td>
          <td
            class="p-4 px-6 text-xs align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ task.project }}
          </td>
          <td
            class="p-4 px-6 text-xs align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ task.dateStart | date : "dd/MM/yyyy" }}
          </td>
          <td
            class="p-4 px-6 text-xs align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ task.dateEnd | date : "dd/MM/yyyy" }}
          </td>
          <td
            class="p-4 px-6 text-xs align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ task.points ?? "Não calculado" }}
          </td>
          <td
            *ngIf="isTaskManager"
            class="p-4 px-6 text-xs align-middle border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
          <button type="button" class="mx-2 border-none cursor-pointer" (click)="edit(task)">
            <i
              class="text-sm text-red-600 fa-regular fa-pen-to-square"
            ></i>
          </button>
          <button type="button" class="mx-2 border-none cursor-pointer" (click)="removeByNumber(task.number)">
            <i
              class="text-sm text-red-600 fa-regular fa-trash-can"
            ></i>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
