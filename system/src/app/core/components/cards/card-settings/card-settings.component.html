<div
  class="relative flex flex-col w-full min-w-0 mb-6 break-words bg-white border-0 rounded-lg shadow-lg"
>
  <div class="px-6 py-6 mb-0 bg-white rounded-t">
    <div class="flex justify-between text-center">
      <h6 class="text-xl font-bold text-slate-700">Configurações</h6>
    </div>
  </div>
  <div class="flex-auto px-4 py-10 pt-0 lg:px-10">
    <form>
      <h6 class="mt-3 mb-6 text-sm font-bold uppercase text-slate-400">GIT</h6>
      <div class="flex flex-wrap">
        <div class="w-full px-4 lg:w-6/12">
          <div class="relative w-full mb-3">
            <label
              class="block mb-2 text-xs font-bold uppercase text-slate-600"
              htmlFor="grid-password"
            >
              URL
            </label>
            <input
              type="text"
              class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 placeholder-slate-300 text-slate-600 focus:ring-slate-500 focus:border-slate-500"
              placeholder="Ex: http://gitlab.com"
            />
          </div>
        </div>
        <div class="w-full px-4 lg:w-6/12">
          <div class="relative w-full mb-3">
            <label
              class="block mb-2 text-xs font-bold uppercase text-slate-600"
              htmlFor="grid-password"
            >
              Token
            </label>
            <div class="relative">
              <input
                [type]="showToken ? 'text' : 'password'"
                class="block w-full p-3 text-sm text-gray-900 transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 focus:ring-slate-500 focus:border-slate-500"
              />
              <button
                type="button"
                class="absolute border-none cursor-pointer end-3 bottom-3"
                (click)="showToken = !showToken"
              >
                <i
                  [ngClass]="[
                    'fa-regular text-sm text-red-600 text',
                    showToken ? 'fa-eye-slash' : 'fa-eye'
                  ]"
                ></i>
              </button>
            </div>
            <!-- <div
              class="w-full px-3 py-3 text-sm transition-all duration-150 ease-linear bg-white border rounded shadow border-slate-300 placeholder-slate-300 text-slate-600 focus:outline-none focus:ring"
            >
              <input class="w-11/12 p-0 m-0 border-none outline-none" [type]="showToken ? 'text' : 'password'" />
              <button type="button" class="border-none cursor-pointer" (click)="showToken = !showToken">
                
              </button>
            </div> -->
          </div>
        </div>
      </div>

      <hr class="mt-6 border-b-1 border-slate-300" />

      <h6 class="mt-3 mb-6 text-sm font-bold uppercase text-slate-400">
        Aplicação
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full px-4 lg:w-12/12">
          <div class="relative w-full mb-3">
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                value=""
                class="sr-only peer"
                checked="checked"
              />
              <span
                class="block text-xs font-bold uppercase text-slate-600 me-2"
                >Salvar Configurações no Navegador</span
              >
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-slate-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-slate-600"
              ></div>
            </label>
          </div>
          <div class="relative w-full mb-3">
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                value=""
                class="sr-only peer"
                checked="checked"
              />
              <span
                class="block text-xs font-bold uppercase text-slate-600 me-2"
                >Utilizar cache</span
              >
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-slate-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-slate-600"
              ></div>
            </label>
          </div>
        </div>
      </div>

      <hr class="mt-6 border-b-1 border-slate-300" />

      <div class="relative w-full my-3">
        <button
          class="px-4 py-2 mr-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none"
          type="button"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
